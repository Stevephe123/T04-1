<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T04 – SVG House & Garden</title>
  <style>
    :root{--accent:#2c5530;--muted:#f0f8ff}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; margin:0; background:var(--muted); color:#123}
    main{max-width:980px;margin:28px auto;padding:18px}
    h1{text-align:center;color:var(--accent);margin:0 0 12px}
    .svg-wrap{display:flex;justify-content:center;padding:12px}
    svg{width:100%;max-width:800px;height:auto;border:3px solid var(--accent);border-radius:8px;background:#fff;box-shadow:0 6px 14px rgba(0,0,0,0.08)}
    .credits{text-align:center;color:var(--accent);font-size:14px;margin-top:12px}
  </style>
</head>
<body>
  <main>
    <h1>T04 – SVG House &amp; Garden</h1>

    <div class="svg-wrap">
      <svg viewBox="0 0 800 500" role="img" aria-labelledby="svg-title svg-desc">
        <title id="svg-title">House and Garden Illustration</title>
        <desc id="svg-desc">A simple vector illustration showing a house with a red roof, chimney, two windows, a door, a tree, sun, cloud, fence, curved garden path, grass and sky.</desc>

        <!-- Sky (rect) -->
        <rect x="0" y="0" width="800" height="300" fill="#87CEEB" />

        <!-- Grass (rect) -->
        <rect x="0" y="300" width="800" height="200" fill="#90EE90" />

        <!-- Sun (circle) -->
        <circle cx="110" cy="80" r="44" fill="#FFD54F" stroke="#FFB300" stroke-width="2" />

        <!-- Cloud (ellipse + additional ellipses) -->
        <ellipse cx="640" cy="95" rx="68" ry="36" fill="#FFFFFF" stroke="#E6E6E6" />
        <ellipse cx="610" cy="95" rx="44" ry="28" fill="#FFFFFF" />
        <ellipse cx="675" cy="95" rx="44" ry="28" fill="#FFFFFF" />

        <!-- Tree trunk (rect) -->
        <rect x="680" y="240" width="18" height="90" fill="#8B5A2B" rx="2" />
        <!-- Tree foliage (circle) -->
        <circle cx="689" cy="220" r="56" fill="#2E8B57" />

        <!-- House body (rect) -->
        <rect x="260" y="200" width="220" height="150" fill="#F0E0C6" stroke="#C9A66B" stroke-width="2" rx="4" />

        <!-- Roof (polygon) -->
        <polygon points="240,200 370,120 500,200" fill="#B22222" stroke="#8B0000" stroke-width="2" />

        <!-- Chimney (rect) -->
        <rect x="390" y="125" width="26" height="48" fill="#555" stroke="#333" stroke-width="1" />

        <!-- Door (rect) -->
        <rect x="350" y="260" width="48" height="90" fill="#2E6BD7" stroke="#183B8A" stroke-width="2" rx="3" />
        <!-- Door knob (circle) -->
        <circle cx="388" cy="305" r="3.8" fill="#FFD700" />

        <!-- Left window (rect) -->
        <rect x="285" y="230" width="38" height="34" fill="#D8F2FF" stroke="#41656A" stroke-width="2" rx="2" />
        <!-- Window panes (lines) -->
        <line x1="304" y1="230" x2="304" y2="264" stroke="#41656A" stroke-width="1" />
        <line x1="285" y1="247" x2="323" y2="247" stroke="#41656A" stroke-width="1" />

        <!-- Right window (rect) -->
        <rect x="430" y="230" width="38" height="34" fill="#D8F2FF" stroke="#41656A" stroke-width="2" rx="2" />
        <!-- Window panes (lines) -->
        <line x1="449" y1="230" x2="449" y2="264" stroke="#41656A" stroke-width="1" />
        <line x1="430" y1="247" x2="468" y2="247" stroke="#41656A" stroke-width="1" />

        <!-- Fence (polyline) -->
        <polyline points="40,360 40,330 70,330 70,360 70,330 100,330 100,360 100,330 130,330 130,360 130,330 160,330 160,360 160,330 190,330 190,360"
                  fill="none" stroke="#8B5A2B" stroke-width="4" stroke-linejoin="round" />

        <!-- Curved garden path (path) -->
        <path d="M 420 350 C 440 380, 480 420, 520 460" fill="none" stroke="#D2B48C" stroke-width="10" stroke-linecap="round" />

        <!-- Decorative stones along path (ellipse) -->
        <ellipse cx="450" cy="390" rx="6" ry="4" fill="#C2A87B" />
        <ellipse cx="475" cy="410" rx="5" ry="3" fill="#C2A87B" />

        <!-- Small flowers (circles) -->
        <circle cx="200" cy="380" r="5" fill="#FF69B4" />
        <circle cx="220" cy="370" r="4" fill="#FFB6C1" />
        <circle cx="240" cy="390" r="5" fill="#FF1493" />

        <!-- Ground decorative polygon (flower bed) -->
        <polygon points="520,360 540,340 560,360 540,380" fill="#8DB600" opacity="0.6" />

        <!-- Path highlight using path (zero-length text anchor later) -->
        <path d="M 420 350 Q 470 400 520 460" fill="none" stroke="#E6CDAA" stroke-width="4" stroke-linecap="round" opacity="0.6" />

        <!-- Caption text -->
        <text x="400" y="480" font-size="22" font-family="Segoe UI, Arial, sans-serif" text-anchor="middle" fill="#2c5530">A Peaceful Home &amp; Garden</text>
      </svg>
    </div>

    <p class="credits">SVG elements used: &lt;rect&gt;, &lt;circle&gt;, &lt;ellipse&gt;, &lt;line&gt;, &lt;polyline&gt;, &lt;polygon&gt;, &lt;path&gt;, &lt;text&gt; — Accessible title/description via aria-labelledby.</p>
  </main>
</body>
</html>
